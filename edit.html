<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./new.css">
    </head>
    <body>
        
        <!-- Start of UI Page -->
        <div class="content-wrapper info-wrapper">
            <div class="container">
                <div id="primary" class="row">
                    <div class="info-container">
                        <div class="title">
                            <input type="text" value="Nino Espina" class="input-form name" placeholder="Name">
                        </div>  
                        <div class="info-content no-border">
                            <div class="row info-row">
                                <div class="col-5">
                                    <h2>Title</h2>
                                </div>
                                <div class="col-5 info-col-2">
                                    <input type="text" placeholder="Enter Title" class="input-form" value="Developer">
                                </div>
                            </div>
                            <div class="row info-row">
                                <div class="col-5">
                                    <h2>Email</h2>
                                </div>
                                <div class="col-5 info-col-2">
                                    <input type="text" placeholder="Enter Email Address" class="input-form" value="email@gmail.com">
                                </div>
                            </div>
                            <div class="row info-row">
                                <div class="col-5">
                                    <h2>Company</h2>
                                </div>
                                <div class="col-5 info-col-2">
                                    <input type="text" placeholder="Enter Company" class="input-form" value="Archintel Corp.">
                                </div>
                            </div>
                            <div class="row info-row">
                                <div class="col-5">
                                    <h2>Phone Number</h2>
                                </div>
                                <div class="col-5 info-col-2">
                                    <input type="text" placeholder="Enter Phone Number" class="input-form" value="09091239383">
                                </div>
                            </div>
                            <div class="row info-row">
                                <div class="col-5">
                                    <h2>Mobile Number</h2>
                                </div>
                                <div class="col-5 info-col-2">
                                    <input type="text" placeholder="Enter Mobile Number" class="input-form" value="09091239383">
                                </div>
                            </div>
                            <div class="row info-row">
                                <div class="col-5">
                                    <h2>Member</h2>
                                </div>
                                <div class="col-5 info-col-2">
                                    <select class="input-form">
                                        <option value="">Member 1</option>
                                        <option value="">Member 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row info-row">
                                <div class="col-5 buttons-area">
                                    <a href="./index.html" class="form-btn">Cancel</a>
                                    <button class="form-btn bg-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- End of UI Page -->

         <!-- Fontawesome CDN  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </body>
</html>
